<script>
var score_str='积分:<INPUT name=vrvalue size=6 maxlength=4 value=$!vrvalue>';
function showScore(v){ 
if(v=="score"){
    if(document.getElementById('scoreSpan').innerHTML==null || document.getElementById('scoreSpan').innerHTML==''){
      document.getElementById('scoreSpan').innerHTML=score_str;
    }
  } 
  else  document.getElementById('scoreSpan').innerHTML="";
 }
function doSave()
{
if(doCheck())
{
if(EditForm.cid.value!="")EditForm.easyJWebCommand.value="update";
EditForm.submit();
}
}
function doDel()
{
if(EditForm.cid.value!="")
{
if(confirm("删除后数据不能恢复，确认要删除吗？")){
EditForm.easyJWebCommand.value="del";
EditForm.submit();
}
}
}
function doCheck()
{
if(EditForm.title.value=="")
{
alert("栏目标题不能为空！");
EditForm.title.focus();
return false;
}

return true;
}
</script>
