<script>
function OpenMaxWin(Url,name) {
var Height = screen.height -70;
var Width = screen.width -12;
return window.open(Url,name,"width=" + Width +",height=" + Height +",top=0,left=0,resizable=yes,scrollbars=yes,titlebar=yes,menubar=no");
}
function doEdit()
{
var id=ListForm.cid.value;
if(id=="")
{
alert("请选择要编辑的数据！");
return false;
}
ListForm.easyJWebCommand.value="edit";
ListForm.submit();
}
function doGotoRoom()
{
var id=ListForm.cid.value;
if(id=="")
{
alert("请选择要加入的项目组！");
return false;
}
OpenMaxWin("/chat.ejf?cid="+id,"chatRoom");
}
function doCreate()
{
var id=ListForm.cid.value;
if(id=="")
{
alert("请选择审批的项目组！");
return false;
}
ListForm.easyJWebCommand.value="create";
ListForm.submit();
}
function doClose()
{
var id=ListForm.cid.value;
if(id=="")
{
alert("请选择审批的项目组！");
return false;
}
ListForm.easyJWebCommand.value="close";
ListForm.submit();
}
function doShow()
{
var id=ListForm.cid.value;
if(id=="")
{
alert("请选择要编辑的数据！");
return false;
}
window.open("/showUser.ejf?cid="+id,"","")
}
function doDel()
{
if(ListForm.cid.value!="")
{
if(confirm("删除后数据不能恢复，确认要删除吗？")){
ListForm.easyJWebCommand.value="del";
ListForm.submit();
}
}
}
function doAdd()
{
ListForm.easyJWebCommand.value="new";
ListForm.cid.value="";
ListForm.submit();
}
function doShowMember()
{
ListForm.easyJWebCommand.value="groupMember";
ListForm.submit();
}
function selectRow(id)
{
ListForm.cid.value=id;
}
</script>
