<!doctype html>
<html>
  <head>        
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客服窗口</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="all">
      <div class="main">
        <div class="header">
          <img src="image/logo.jpg">
          客服聊天室
        </div>
        <div id="container">
          <div class="conversation">
              <ul id="messages">

              </ul>
              <form action="">
                  <div class="edit"> 
                    <input type="color" id="color" value="#000000">
                    <i title="自定义字体颜色" id="font" class="fa fa-font">
                    </i><i title="双击取消选择" class="fa fa-smile-o" id="smile">
                    </i><i title="单击页面震动" id="shake" class="fa fa-bolt">
                    </i>
                    <input type="file" id="file">
                    <i class="fa fa-picture-o" id="img"></i>
                    <div class="selectBox"> 
                      <div class="smile" id="smileDiv"> 
                        <p>经典表情</p>
                        <ul class="emoji"></ul>
                      </div> 
                    </div>
                  </div>
                  <!-- autocomplete禁用自动完成功能 -->
                  <div id="dialogue_input" class="dialogue-server-input-text" contenteditable="true" >
                  </div>
                  <button type="button" class="btn rBtn" id="sub">发送</button>
                  <button type="button" class="btn" id="clear">关闭</button>
              </form>
          </div>
          <div class="contacts">
            <h1>在线人员</h1>
            <ul id="users" class="user-ul">
              
            </ul>
          </div>
        </div>
      </div> 
    </div>
    

    <!-- 加载全局io -->
	<script src="js/libs/agora-rtm-sdk-1.3.1.js"></script>
	<script src="http://www.weizoom.com/static/resources/js/jquery-1.7.1.min.js"></script>
    <script src="js/face.js"></script>
    <script src="js/server.js"></script>
  </body>
</html>
