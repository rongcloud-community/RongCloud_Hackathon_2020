<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>ShopEx</title><link rel="stylesheet" type="text/css" href="?ctl=sfile&act=css&p[0]=login.css" media="screen" /></head><body><div class="content"><div class="top"></div><div class="body"><div class="title_info"></div><form name="form1" action="?ctl=passport&act=dologin" method="post" class="formstyle"><center class="message" style="font-weight:bold;color:red;">&nbsp;</center><ul><li><label for="status">登陆身份</label><input type="radio" name="type" value="0" checked>系统管理员 <input type="radio" name="type" value="1">普通管理员</li><li><label for="usrname">用户名称</label><input id="usrname" type="text" name="usrname" class="inputstyle" maxlength="50"></li><li><label for="password">密码</label><input id="password" type="password" name="passwd" class="inputstyle" maxlength="20"></li><li class="verifycode"><label for="verifycode">验证码</label><input class="inputstyle" autocomplete="off" size=8 value="" name="verifycode" id="verifycode">&nbsp;<img src="?ctl=passport&act=verifycode&1193475566" align="top" border=1></li><li class="btn"><input name="login" type="submit" class="loginbtn" value="登陆"></li></ul></form></div><div class="foot"></div></div></body></html>
