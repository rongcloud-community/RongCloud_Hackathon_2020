function userCheck()
{
	if(UserForm.domain.value=="")
	{
		alert("公司主页不能为空！");	
		UserForm.domain.focus();
		return false;
	}
	var s = UserForm.domain.value;
	var ss = s.substring(0,4);
	var aa = "www.";
	//alert(ss);
	//alert(ss.substring(0,4));
	//if(ss!=aa)
//	{
//		alert("请使用带www的一级域名");
//		UserForm.domain.focus();
//		return.false;
//	}
	//if(UserForm.name.value=="")
//	{
//		alert("请填写站点名称！");	
//		UserForm.name.focus();
//		return false;
//	}	
	if(UserForm.companyName.value=="")
	{
		alert("请填写公司名称！");	
		UserForm.companyName.focus();
		return false;
	}
	if(UserForm.contactName.value=="")
	{
		alert("请填写联系人！");	
		UserForm.contactName.focus();
		return false;
	}
	if(UserForm.contactTel.value=="")
	{
		alert("请填写联系电话！");	
		UserForm.contactTel.focus();
		return false;
	}
	
	if(UserForm.contactEmail.value=="")
	{
		alert("常用电子邮件不能为空！");	
		UserForm.contactEmail.focus();
		return false;
	}

	var txt = UserForm.contactEmail.value;
	if(txt.search("^\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*$")!=0)
	{
		alert("请输入正确电子邮件");
		UserForm.contactEmail.select();
		return false;
	}
	//if(UserForm.id.value=="")
//	{
//		alert("用户名不能为空！");	
//		UserForm.id.focus();
//		return false;
//	}
	if(UserForm.password.value=="")
	{
		alert("密码不能为空！");	
		UserForm.password.focus();
		return false;
	}
	if(UserForm.password2.value=="")
	{
		alert("请再输一遍密码！");	
		UserForm.password2.focus();
		return false;
	}
	if(UserForm.password.value!=UserForm.password2.value)
	{
		alert("两次输入的密码不一致！");
		UserForm.password.value=""
		UserForm.password2.value=""	
		UserForm.password.focus();
		return false;
	}
	if(UserForm.type.value=="0")
	{
		alert("请选择部门！");	
		UserForm.type.focus();
		return false;
	}
}
